{% extends 'base.html' %}

{% block app_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 title">
            <h1>Flask & Twilio Video Conference</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12 my_form">
            <!-- Join/Leave/Share Screen Actions -->
            <form class="form-inline">
                <div class="form-group">
                    <label class="mb-2 mr-sm-2" for="username">Username: </label>
                    <input class="form-control mb2 mr-sm-2" type="text" name="username" id="username">                    
                </div>
                <button class="btn" id="join_leave">Join Call</button>
                <button class="btn" id="share_screen" disabled>Share Screen</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p id="count">You need to join the call</p>
        </div>
    </div>
</div>
