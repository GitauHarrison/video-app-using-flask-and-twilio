{% extends 'base.html' %}

{% block app_content %}
        <div class="row">
            <div class="col-md-12">
                <!-- title -->
                <h1>Ona Ana Video Conferencing App</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Join -Leave Actions -->
                <form>
                    <label for="username">Name: </label><br>
                    <input type="text" name=”username” id="username"><br>
                    <button id="join_leave">Join call</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Participants Count -->
                <p id="count"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">  
                <!-- Video Feed -->                                              
                <div id="video_container" class="video_container">
                    <div id="local" class="participant"><div></div><div>Me</div></div>
                    <!-- more participants will be added dynamically here -->
                </div>
            </div>
        </div>        
{% endblock %}
