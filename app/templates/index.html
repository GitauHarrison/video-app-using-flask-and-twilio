{% extends 'base.html' %}

{% block app_content %}
    <div class="row">
        <div class="col-md-9">
            <p id="count"></p>
            <p>
                <div id="local" class="join_participant"><div></div></div>
            </p>
        </div>
        <div class="col-md-3">
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.username.label }}<br>
                    {{ form.username(size=32, class="username") }}
                </p>
                <p>{{ form.submit(id="join_leave") }}</p>
            </form>
        </div>
    </div>
{% endblock %}
